
  <div class="example-container">
    <div
      id="icons"
      cdkDropList
      #iconList="cdkDropList"
      class="example-list"
      [cdkDropListData]="icons"
      (cdkDropListDropped)="drop($event)"
      cdkDropListConnectedTo="childItems">
      <div
        class="square"
        *ngFor="let icon of icons"
        [cdkDragData]="icon"
        cdkDrag>
        <div  align="center" >
          {{ icon }}
            <i class="far fa-file-alt center" style="font-size: 50px;" ></i>
          </div>
        </div>
      </div>
    </div>

    <div class="example-container">
      <h3>Line</h3>
        <div
            id="items"
            cdkDropList
            #itemList="cdkDropList"
            [cdkDropListData]="items"
            (cdkDropListDropped)="drop($event)"
            [cdkDropListConnectedTo]="[iconList, childItemList]">
          <div
            class="list-container"
            *ngFor="let item of items"
            cdkDrag>
              {{ item }}
          </div>
        </div>
    </div>




    <div
    dkDropList
    (cdkDropListDropped)="drop($event)">
  <div
     *ngFor="let item of items"
     cdkDrag
     (cdkDragStarted)="dragStarted($event)"
     (cdkDragEnded)="dragEnded($event)"
     (cdkDragMoved)="dragMoved($event)">
        <div class="card border-dark mb-3" style="max-width: 18rem;">
          <div class="card-header">
              <i class="fas fa-arrows-alt" cdkDragHandle></i>
              {{ data.name }}
            </div>
            <div class="card-body">
            <div class="card-body">
                <h5 class="card-title" class="text-center"> {{ item }} {{ data.title }}</h5>


                    <h3>Added Items</h3>

                    <div
                        id="childItems"
                        cdkDropList
                        #childItemList="cdkDropList"
                        [cdkDropListData]="childItems"
                        (cdkDropListDropped)="addToList($event)"
                        [cdkDropListConnectedTo]="[iconList, itemList]">
                      <div
                        *ngFor="let childItem of childItems"
                        cdkDrag>
                        <div class="card">
                            <div class="card-body">

                                <table style="width:100%">
                                    <tr>
                                      <th>
                                          <i class="fab fa-angular"></i>
                                          {{ childItem }} {{ data.name }}
                                      </th>
                                    </tr>
                                    <tr>
                                      <td>{{data.title}}</td>
                                    </tr>
                                  </table>
                      </div>
                    </div>

                  </div>
                </div>



            </div>
          </div>

  </div>
</div>
</div>



    <app-detail (dataEvent)="reciveData($event)"></app-detail>
